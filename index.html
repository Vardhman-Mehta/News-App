<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>News App</title>
</head>
<body>

    <div class="navbar">
        <a href="#">
            <img src="/assets/Logo1.jpeg" alt="Company Logo" id="company-logo">
        </a>

        <div class="nav-links">
            <ul>
                <li class="hover-link" id="sports">Sports</li>
                <li class="hover-link" id="politics">Politics</li>
                <li class="hover-link" id="education">Education</li>
                <li class="hover-link" id="finance">Finance</li>
            </ul>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="search-input" placeholder="eg Virat Kohli">
            <button id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>

    <div class="content">
        <div class="cards-container">
            
        </div>
    </div>

    <template id="template-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/200x200" alt="news-image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 29/9/2024</h6>
                <p class="news-description" id="news-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime libero laborum ea consequuntur est consequatur facere inventore dolores dolore commodi?</p>
            </div>
        </div>
    </template>

    <div class="footer">

    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
